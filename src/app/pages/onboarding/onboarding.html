<div class="onboarding-container">
  <div class="onboarding-card">
    <!-- Illustration Image -->
    <img 
      src="https://storyset.com/illustration/online-learning/bro" 
      alt="Online Learning Illustration"
      class="illustration-image"
      onerror="this.src='https://via.placeholder.com/400x300/4A90E2/FFFFFF?text=Smart+Flashcard'"
    />
    
    <!-- Main Content -->
    <h1 class="main-title">Học tập thông minh hơn, không khó hơn</h1>
    
    <p class="description">
      Khám phá phương pháp học tập hiệu quả với Smart Flashcard. 
      Tạo bộ thẻ học cá nhân, theo dõi tiến độ và nâng cao kiến thức mọi lúc, mọi nơi.
    </p>
    
    <!-- Action Buttons -->
    <div class="actions">
      <button 
        nz-button 
        nzType="primary" 
        nzBlock 
        nzSize="large"
        (click)="navigateToRegister()"
        class="primary-action">
        Tạo tài khoản
      </button>
      
      <button 
        nz-button 
        nzType="text" 
        nzBlock 
        nzSize="large"
        (click)="navigateToLogin()"
        class="secondary-action">
        Đã có tài khoản? Đăng nhập
      </button>
    </div>
  </div>
</div>
