<div class="login-container">
  <nz-card class="login-card">
    <div class="login-header">
      <h2 class="login-title">Đăng nhập</h2>
      <p class="login-subtitle">Chào mừng bạn quay lại!</p>
    </div>

    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <nz-form-item>
        <nz-form-label nzFor="email" class="form-label">Email</nz-form-label>
        <nz-form-control nzErrorTip="Email không hợp lệ!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input formControlName="email" placeholder="Nhập email của bạn" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="password" class="form-label">Mật khẩu</nz-form-label>
        <nz-form-control nzErrorTip="Mật khẩu là bắt buộc!">
          <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
            <input [type]="showPassword ? 'text' : 'password'" nz-input formControlName="password" placeholder="Nhập mật khẩu" />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i nz-icon [nzType]="showPassword ? 'eye-invisible' : 'eye'" (click)="togglePasswordVisibility()"></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <div class="forgot-password-section">
        <a class="forgot-password-link" (click)="forgotPassword()">Quên mật khẩu?</a>
      </div>

      <button nz-button nzType="primary" [nzLoading]="isLoading" [disabled]="loginForm.invalid" class="full-width login-btn">
        ĐĂNG NHẬP
      </button>
    </form>

    <nz-divider nzText="Hoặc"></nz-divider>

    <div class="social-login-section">
      <button nz-button nzType="default" class="full-width social-btn" (click)="loginWithGoogle()" [disabled]="isLoading">
        <i nz-icon nzType="google"></i>
        Đăng nhập với Google
      </button>
    </div>

    <div class="register-link-section">
      <span>Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a></span>
    </div>
  </nz-card>
</div>
