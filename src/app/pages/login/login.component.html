<div class="login-wrapper">
  <div class="login-container">
    <!-- Left Side: Form -->
    <div class="login-form-section">
      <div class="form-content">
        <div class="brand-section">
          <div class="brand-icon">
            <img src="favicon.png" alt="Smart Flashcard Logo" class="logo-image">
          </div>
          <h1 class="brand-name">Smart Flashcard</h1>
          <p class="brand-tagline">Chinh phục từ vựng, khám phá tri thức</p>
        </div>

        <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <nz-form-item>
            <nz-form-control [nzErrorTip]="getFieldErrorMessage('email')" [nzValidateStatus]="hasFieldError('email') ? 'error' : ''">
              <nz-input-group nzPrefixIcon="mail" nzSize="large">
                <input 
                  type="email" 
                  nz-input 
                  formControlName="email" 
                  placeholder="Email" 
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control [nzErrorTip]="getFieldErrorMessage('password')" [nzValidateStatus]="hasFieldError('password') ? 'error' : ''">
              <nz-input-group nzPrefixIcon="lock" nzSize="large" [nzSuffix]="passwordSuffixTemplate">
                <input 
                  [type]="passwordVisible ? 'text' : 'password'" 
                  nz-input 
                  formControlName="password" 
                  placeholder="Mật khẩu" 
                />
              </nz-input-group>
              <ng-template #passwordSuffixTemplate>
                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="togglePasswordVisibility()" class="password-toggle"></i>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <div class="form-actions">
            <label nz-checkbox formControlName="rememberMe">
              <span class="remember-text">Ghi nhớ đăng nhập</span>
            </label>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>

          <button 
            nz-button 
            nzType="primary" 
            nzSize="large"
            nzBlock
            [nzLoading]="isLoading" 
            [disabled]="loginForm.invalid" 
            class="submit-btn">
            Đăng nhập
          </button>
        </form>

        <div class="form-footer">
          <p>Chưa có tài khoản? <a routerLink="/auth/register" class="link-primary">Đăng ký ngay</a></p>
        </div>
      </div>
    </div>

    <!-- Right Side: Hero Section -->
    <div class="login-hero-section">
    </div>
  </div>
</div>
