<div class="register-wrapper">
  <div class="register-container">
    <!-- Left Side: Form -->
    <div class="register-form-section">
      <div class="form-content">
        <div class="brand-section">
          <div class="brand-icon">
            <img src="favicon.png" alt="Smart Flashcard Logo" class="logo-image">
          </div>
          <h1 class="brand-name">Smart Flashcard</h1>
          <p class="brand-tagline">Chinh phục từ vựng với AI thông minh</p>
        </div>

        <div class="form-header">
          <h2 class="form-title" style="text-align: center;">Tạo tài khoản</h2>
        </div>

        <form nz-form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          <nz-form-item>
            <nz-form-control [nzErrorTip]="getFieldErrorMessage('displayName')" [nzValidateStatus]="hasFieldError('displayName') ? 'error' : ''">
              <nz-input-group nzPrefixIcon="user" nzSize="large">
                <input 
                  type="text" 
                  nz-input 
                  formControlName="displayName" 
                  placeholder="Họ và tên" 
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control [nzErrorTip]="getFieldErrorMessage('email')" [nzValidateStatus]="hasFieldError('email') ? 'error' : ''">
              <nz-input-group nzPrefixIcon="mail" nzSize="large">
                <input 
                  type="email" 
                  nz-input 
                  formControlName="email" 
                  placeholder="Email" 
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control [nzErrorTip]="getFieldErrorMessage('password')" [nzValidateStatus]="hasFieldError('password') ? 'error' : ''">
              <nz-input-group nzPrefixIcon="lock" nzSize="large" [nzSuffix]="passwordSuffixTemplate">
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  nz-input 
                  formControlName="password" 
                  placeholder="Mật khẩu (tối thiểu 6 ký tự)" 
                />
              </nz-input-group>
              <ng-template #passwordSuffixTemplate>
                <i nz-icon [nzType]="showPassword ? 'eye-invisible' : 'eye'" (click)="togglePasswordVisibility()" class="password-toggle"></i>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control [nzErrorTip]="hasPasswordMismatchError ? 'Mật khẩu xác nhận không khớp!' : getFieldErrorMessage('confirmPassword')" [nzValidateStatus]="(hasFieldError('confirmPassword') || hasPasswordMismatchError) ? 'error' : ''">
              <nz-input-group nzPrefixIcon="lock" nzSize="large" [nzSuffix]="confirmPasswordSuffixTemplate">
                <input 
                  [type]="showConfirmPassword ? 'text' : 'password'" 
                  nz-input 
                  formControlName="confirmPassword" 
                  placeholder="Xác nhận mật khẩu" 
                />
              </nz-input-group>
              <ng-template #confirmPasswordSuffixTemplate>
                <i nz-icon [nzType]="showConfirmPassword ? 'eye-invisible' : 'eye'" (click)="toggleConfirmPasswordVisibility()" class="password-toggle"></i>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <button 
            nz-button 
            nzType="primary" 
            nzSize="large"
            nzBlock
            [nzLoading]="isLoading" 
            [disabled]="registerForm.invalid" 
            class="submit-btn">
            Tạo tài khoản
          </button>
        </form>

        <div class="form-footer">
          <p>Đã có tài khoản? <a routerLink="/auth/login" class="link-primary">Đăng nhập ngay</a></p>
        </div>
      </div>
    </div>

    <!-- Right Side: Hero Section -->
    <div class="register-hero-section">
    </div>
  </div>
</div>
