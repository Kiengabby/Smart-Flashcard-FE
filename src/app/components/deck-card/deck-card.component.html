<nz-card 
  class="deck-card"
  nzHoverable
  [nzActions]="[actionPlay, actionSettings]">
  
  <!-- Card Header với tên bộ thẻ -->
  <div class="card-header">
    <h3 class="deck-title">{{ deck.name }}</h3>
    <div class="study-status" [style.color]="getProgressColor()">
      {{ getStudyStatus() }}
    </div>
  </div>

  <!-- Deck Description -->
  <div class="deck-description">
    {{ deck.description }}
  </div>

  <!-- Progress Section -->
  <div class="progress-section">
    <div class="progress-header">
      <span class="progress-label">Tiến độ học tập</span>
      <span class="progress-value">{{ progress }}%</span>
    </div>
    <nz-progress 
      [nzPercent]="progress" 
      [nzStrokeColor]="getProgressColor()"
      nzSize="small"
      [nzShowInfo]="false">
    </nz-progress>
  </div>

  <!-- Card Stats -->
  <div class="deck-stats">
    <div class="stat-item">
      <nz-icon nzType="file-text" class="stat-icon"></nz-icon>
      <span class="stat-number">{{ deck.cardCount || 0 }}</span>
      <span class="stat-label">thẻ</span>
    </div>
    <div class="stat-item">
      <nz-icon nzType="clock-circle" class="stat-icon"></nz-icon>
      <span class="stat-number">~{{ Math.ceil((deck.cardCount || 0) / 20) }}</span>
      <span class="stat-label">phút</span>
    </div>
  </div>

  <!-- Action Templates -->
  <ng-template #actionPlay>
    <div class="action-button" (click)="startStudy()" title="Bắt đầu học">
      <nz-icon nzType="play-circle" nzTheme="outline"></nz-icon>
    </div>
  </ng-template>

  <ng-template #actionSettings>
    <div class="action-button" (click)="openSettings()" title="Cài đặt">
      <nz-icon nzType="setting" nzTheme="outline"></nz-icon>
    </div>
  </ng-template>
</nz-card>
