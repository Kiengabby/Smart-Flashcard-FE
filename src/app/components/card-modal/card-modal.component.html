<form nz-form [formGroup]="cardForm" nzLayout="vertical">
  <nz-form-item>
    <nz-form-label nzRequired>Mặt trước (Câu hỏi)</nz-form-label>
    <nz-form-control 
      [nzErrorTip]="frontTextErrorTpl">
      <textarea 
        nz-input 
        formControlName="frontText" 
        placeholder="Ví dụ: What is the capital of France?"
        [rows]="3"
        style="resize: vertical;">
      </textarea>
      <ng-template #frontTextErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Vui lòng nhập nội dung mặt trước!
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          Nội dung phải có ít nhất 1 ký tự!
        </ng-container>
        <ng-container *ngIf="control.hasError('maxlength')">
          Nội dung không được vượt quá 500 ký tự!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>Mặt sau (Câu trả lời)</nz-form-label>
    <nz-form-control 
      [nzErrorTip]="backTextErrorTpl">
      <textarea 
        nz-input 
        formControlName="backText" 
        placeholder="Ví dụ: Paris"
        [rows]="4"
        style="resize: vertical;">
      </textarea>
      <ng-template #backTextErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Vui lòng nhập nội dung mặt sau!
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          Nội dung phải có ít nhất 1 ký tự!
        </ng-container>
        <ng-container *ngIf="control.hasError('maxlength')">
          Nội dung không được vượt quá 1000 ký tự!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <div class="modal-footer">
    <button 
      nz-button 
      nzType="default" 
      (click)="handleCancel()"
      [disabled]="isConfirmLoading">
      Hủy
    </button>
    <button 
      nz-button 
      nzType="primary" 
      (click)="handleOk()"
      [nzLoading]="isConfirmLoading">
      {{ isEditMode ? 'Cập nhật' : 'Thêm thẻ' }}
    </button>
  </div>
</form>
