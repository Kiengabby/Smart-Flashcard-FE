<div class="create-deck-modal">
  <!-- Close Button -->
  <button class="modal-close-btn" (click)="handleCancel()" type="button">
    <i class="fa-solid fa-xmark"></i>
  </button>
  
  <!-- Balanced Header -->
  <div class="modal-header">
    <div class="header-icon">
      <i class="fa-solid fa-circle-plus"></i>
    </div>
    <div class="header-content">
      <h3>✨ Tạo bộ thẻ mới</h3>
      <p>Bắt đầu hành trình học tập thông minh</p>
    </div>
  </div>

  <!-- Balanced Form -->
  <form nz-form [formGroup]="deckForm" (ngSubmit)="handleOk()" class="create-deck-form">
    
    <!-- Tên bộ thẻ -->
    <nz-form-item>
      <nz-form-label nzFor="name" nzRequired class="form-label">
        <div class="label-content">
        <i class="fa-solid fa-pen-to-square"></i>
          <span>Tên bộ thẻ</span>
        </div>
      </nz-form-label>
      <nz-form-control 
        nzErrorTip="Tên bộ thẻ là bắt buộc và không được vượt quá 100 ký tự">
        <div class="input-container">
        <input 
          nz-input 
          id="name"
          formControlName="name" 
            placeholder="VD: Từ vựng tiếng Anh cơ bản, JLPT N3..."
          maxlength="100"
            class="form-input" />
        <div class="char-count">
          {{ deckForm.get('name')?.value?.length || 0 }}/100
          </div>
        </div>
      </nz-form-control>
    </nz-form-item>

    <!-- Mô tả -->
    <nz-form-item>
      <nz-form-label nzFor="description" class="form-label">
        <div class="label-content">
        <i class="fa-solid fa-file-lines"></i>
          <span>Mô tả bộ thẻ</span>
        </div>
      </nz-form-label>
      <nz-form-control 
        nzErrorTip="Mô tả không được vượt quá 500 ký tự">
        <div class="input-container">
        <textarea 
          nz-input 
          id="description"
          formControlName="description" 
            placeholder="VD: Tổng hợp từ vựng cơ bản cho người mới bắt đầu..."
            rows="3"
          maxlength="500"
            class="form-input textarea">
        </textarea>
        <div class="char-count">
          {{ deckForm.get('description')?.value?.length || 0 }}/500
          </div>
        </div>
      </nz-form-control>
    </nz-form-item>

    <!-- Quick Hint -->
    <div class="quick-hint">
      <div class="hint-icon">
        <i class="fa-solid fa-lightbulb"></i>
      </div>
      <div class="hint-content">
        <strong>Mẹo:</strong> Tạo xong có thể dùng AI tạo thẻ nhanh chỉ trong vài giây!
      </div>
    </div>

    <!-- Balanced Footer -->
    <div class="modal-footer">
      <button 
        nz-button 
        type="button" 
        (click)="handleCancel()"
        class="cancel-btn">
        <i class="fa-solid fa-xmark"></i>
        Hủy bỏ
      </button>
      
      <button 
        nz-button 
        nzType="primary" 
        type="submit"
        [nzLoading]="isConfirmLoading"
        [disabled]="deckForm.invalid"
        class="submit-btn">
        <i class="fa-solid fa-rocket" *ngIf="!isConfirmLoading"></i>
        <span *ngIf="!isConfirmLoading">Tạo và bắt đầu</span>
        <span *ngIf="isConfirmLoading">Đang tạo...</span>
      </button>
    </div>
  </form>
</div>
